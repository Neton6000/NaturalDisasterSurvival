<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Natural Disaster Survival</title>
    <script src="stats.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            background: #222;
            margin: 0;
            font-family: arial;
        }
        header {
            background: #ff4444;
            padding: 20px;
        }
        .title,.subtitle {
            margin: 0;
            color: #000;
        }
        main {
            display: flex;
        }
        .what {
            flex-grow: 1;
            margin: 20px;
            background: #eee;
            padding: 10px;
        }
        .w-title {
            margin: 0;
        }
        .w-desc {
            margin: 0;
        }
        .w-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Natural Disaster Survival</h1>
        <p class="subtitle">Sök och se statistik på spelet</p>
    </header>
    <main>
        <div class="what">
            <h3 class="w-title">Vad kommer hända?</h3>
            <p class="w-desc">Låt din dator räkna ut vad som kommer att hända.</p>
            <div class="w-content">
                <div class="w-option">Molnigt: <input type="checkbox" id="cloud"></div>
                <div class="w-option">Suddigt: <input type="checkbox" id="blurry"></div>
                <div class="w-option">Blåsigt: <input type="checkbox" id="wind"></div>
                <button class="w-done" onclick="whatEnter()">Kalkylera</button>
                <ul class="w-result" id="result"></ul>
            </div>
        </div>
    </main>
</body>
</html>
